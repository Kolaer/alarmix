# This is a basic workflow to help you get started with Actions

name: Testing alarmix

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    # Runs a single command using poetry
    - name: Install Dependencies
      uses: hericlesme/PyPoetry@master
      with:
        python_version: 3.8 # optional, default is 3.8
        # The poetry version to install
        poetry_version: 1.1.4 # optional, default is 1.0
        args: poetry install && poetry run pre-commit run -a